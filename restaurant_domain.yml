slots:
  location:
    type: text
  city:
    type: text
  cuisine:
    type: categorical
    values:
      - Chinese
      - Mexican
      - Italian
      - American
      - South Indian
      - North Indian
  people:
    type: text
  budget:
    type: categorical
    values:
      - low
      - medium
      - high
  send_mail:
    type: bool
  user_mail_id:
    type: text

entities:
- city
- cuisine

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - restaurant_search
 - mail_send


templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_default:
    - "I'm sorry, I didn't understood."
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_cuisine: 
    - text: "What kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Italian"
        payload: "Italian"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
      - title: "Mexican"
        payload: "Mexican"
      - title: "American"
        payload: "American"
  utter_ask_city:
    - "In which city?"
    - "City please?"
    - "Please let know in which city?"
  utter_ask_number_people:
    - "For how many people?"
  utter_ask_location:
    - "In what location?"
  utter_ask_budget:
    - text: "What's the average budget for {people} people?\n Available options are"
      buttons:
      - title: "Lesser than Rs. 300"
        payload: "low"
      - title: "Rs. 300 to 700"
        payload: "medium"
      - title: "More than 700"
        payload: "high"
  utter_ask_send_mail:
    - "Should I send you details of all the restaurants on email?"
  utter_mail_sent:
    - "I've sent a mail on {user_mail_id}."

actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- utter_ask_city
- utter_ask_number_people
- utter_ask_budget
- actions.ActionSearchRestaurants
- utter_ask_send_mail
- utter_mail_sent
